<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋天丰收的食物</title>
</head>
<body>
    <p><b>八种水果</b></p>
    <ul type="square">
        <li>橙子</li>
        <li>梨</li>
        <li>桃子</li>
        <li>柑橘</li>
        <li>樱桃</li>
        <li>石榴</li>
        <li>苹果</li>
        <li>草莓</li>
    </ul>

    <p><b>八种蔬菜</b></p>
    <ul type="dics">
        <li>番茄</li>
        <li>茄子</li>
        <li>莲藕</li>
        <li>白萝卜</li>
        <li>花菜</li>
        <li>冬瓜</li>
        <li>大白菜</li>
        <li>南瓜</li>
    </ul>

    <p><b>八种荤类食物</b></p>
    <ul type="circle">
        <li>羊肉汤</li>
        <li>红烧肉</li>
        <li>清蒸鲈鱼</li>
        <li>红烧排骨</li>
        <li>宫保鸡丁</li>
        <li>鱼香肉丝</li>
        <li>松鼠桂鱼</li>
        <li>糖醋里脊</li>
    </ul>
</body>
</html>
