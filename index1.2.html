<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三首李清照所写的诗词</title>
</head>
<body text="#F9A490">
    <div align="left">
        <h4>如梦令</h4>
        <font face="隶书" size="5">李清照（宋）<br></font>
        <font face="楷体">
            昨夜雨疏风骤，浓睡不消残酒。<br>
            试问卷帘人，却道海棠依旧。<br>
            知否，知否？应是绿肥红瘦。<br>
        </font>
    </div>
    
    <div align="center">
        <h4>夏日绝句</h4>
        <font face="隶书" size="5">李清照（宋）<br></font>
        <font face="楷体">
            生当作人杰，死亦为鬼雄。<br>
            至今思项羽，不肯过江东。<br>
        </font>
    </div>

    <div align="right">
        <h4>一剪梅</h4>
        <font face="隶书" size="5">李清照（宋）<br></font>
        <font face="楷体">
        红藕香残玉簟秋。轻解罗裳，独上兰舟。<br>
        云中谁寄锦书来，雁字回时，月满西楼。<br>
        花自飘零水自流。一种相思，两处闲愁。<br>
        此情无计可消除，才下眉头，却上心头。<br>
        </font>
    </div>    
</body>
</html>
